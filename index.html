<html>
    <head>
        <link href="css1.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id='calculator'>
            <div id="display">
                <div id="ce">CE</div>
                <div id="output"><p id="out"></p></div>
                <div id="keyboard">
                    <div data-value="1" class="gray btn">1</div>
                    <div data-value="2" class="gray btn">2</div>
                    <div data-value="3" class="gray btn">3</div>
                    <div data-value=" ++" id="add" class="op btn"> + </div>
                    <div data-value="4" class="gray btn">4</div>
                    <div data-value="5" class="gray btn">5</div>
                    <div data-value="6" class="gray btn">6</div>
                    <div data-value=" +-"id="substract" class="op btn"> - </div>
                    <div data-value="7" class="gray btn">7</div>
                    <div data-value="8" class="gray btn">8</div>
                    <div data-value="9" class="gray btn">9</div>
                    <div data-value=" +*" id="multiply" class="op btn"> * </div>
                    <div data-value="." id="point" class="gray btn">.</div>
                    <div data-value="0" id="zero" class="gray btn">0</div>
                    <div data-value=" = " id="eq" class="btn"> = </div>
                    <div data-value=" +/" id="divide" class="op btn"> / </div>
                </div>
            </div>
        </div>
        <script language="javascript" src="js1.js" type="text/javascript"></script>
    </body>
</html>
