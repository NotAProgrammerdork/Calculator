<html>
    <head>
        <link href="css1.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id='calculator'>
            <div id="display">
                <div id="ce">CE</div>
                <div id="output"><p id="sop"></p></div>
                <div id="keyboard">
                    <div class="gray btn">1</div>
                    <div class="gray btn">2</div>
                    <div class="gray btn">3</div>
                    <div id="add" class="op btn"> + </div>
                    <div class="gray btn">4</div>
                    <div class="gray btn">5</div>
                    <div class="gray btn">6</div>
                    <div id="substract" class="op btn"> - </div>
                    <div class="gray btn">7</div>
                    <div class="gray btn">8</div>
                    <div class="gray btn">9</div>
                    <div id="multiply" class="op btn"> * </div>
                    <div id="point" class="gray btn">.</div>
                    <div id="zero" class="gray btn">0</div>
                    <div id="eq" class="btn"> = </div>
                    <div id="divide" class="op btn"> / </div>
                </div>
            </div>
        </div>
        <script language="javascript" src="js1.js" type="text/javascript"></script>
    </body>
</html>
